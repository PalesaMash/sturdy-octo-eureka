<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherUpdate</title>
  </head>
  <style>

    h1 {
    text-align: center;
    display: block;
    color: #1a64d6;
    line-height: 48px;
    margin: 0 auto;
    font-size: 35px;
    font-family: Helvetica, Arial, sans-serif;
    font-weight: bold;
    }

    h2 {
      text-align: center;
      font-size: 35px;
      font-weight: lighter;
      margin: 10px auto;
      padding: 10px auto;
      display: block;
      font-family: Helvetica, Arial, sans-serif;
      list-style: none;
    }

    h3{
      text-align: center;
      display: block;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
      font-size: 20px;
      list-style: none;
      padding: 15px auto;
      margin: 10px auto;
    }

    ul {
      list-style: none;
      text-align: center;
      display: block;
    }

    li:hover{
      background-color: rgb(250, 230, 212);
      cursor: pointer;
      margin: 0 auto;
      padding: 10px auto;
      transition: all 200ms ease-in-out;
      width: 300px;
    }


    li {
    list-style: none;
    text-align: center;
    border-radius: 10px;
    display: block;
    padding: 0 auto;
    margin: 0 auto;
    }

    .degrees {
      text-align: center;
      font-size: 19px;
      font-family: monospace;
      font-weight: lighter;
      color: gray;
      padding: 10px 0;
      margin: 18px auto;
      display: block;
      list-style: none;
      }

    .button {
    text-align: center;
    display: block;
    margin: 20px auto;
    padding: 16px 24px;
    border: 1px solid #1a64d6;
    background: #1a64d6;
    color: #fff;
    font-size: 16px;
    line-height: 22px;
    border-radius: 35px;
    transition: all 200ms ease-in-out;
    box-shadow: rgba(37,39,89,0.08) 0px 8px 8px 0;
    cursor: pointer;
    }

    button:hover{
      color: #1a64d6;
      background: white;
      cursor: pointer;
    }

  </style>
  <body>
    <ul>
    <h1> üå§ <br>
      Currently 21&deg; in Tokyo</h1>
        <h2>13&deg; / <strong>23&deg;</strong></h2>
      <li>
        <h3>üåßTomorrow<h3>
        <p class="degrees">10&deg; / <strong>22&deg;</strong></p>
      </li>
      <li>
        <h3>üå• Saturday</h3>
        <p class="degrees">15&deg; / <strong>17&deg;</strong></p>
      </li>
      <li>
        <h3>‚òÄÔ∏è Sunday</h3>
        <p class="degrees">25&deg; / <strong>28&deg;</strong></p>
      </li>
    </ul>
    <button class="button">Change city</button>
  </body>
</html>
