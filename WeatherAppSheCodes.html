<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherUpdate</title>
  </head>
  <style>

    h1 {
    text-align: center;
    display: block;
    color: #1a64d6;
    line-height: 48px;
    margin: 0;
    font-size: 35px;
    font-family: Helvetica, Arial, sans-serif;
    font-weight: bold;
    }

    h2 {
      text-align: center;
      font-size: 35px;
      margin: 0;
      display: block;
      font-weight: bold;
      font-family: Helvetica, Arial, sans-serif;
      list-style: none;
    }

    h3{
        text-align: center;
        display: block;
        font-family: Helvetica, Arial, sans-serif;
        font-weight: bold;
        font-size: 20px;
        list-style: none;
    }

     p {
      text-align: center;
      font-size: 19px;
      font-family: monospace;
      padding: 10px 5px;
      margin: auto auto;
      display: block;
      list-style: none;
    }

    ul {
      list-style: none;
      padding: auto auto;
      margin: 16px auto;
      text-align: center;
      display: block;
    }

    li {
    list-style: none;
    text-align: center;
    padding: 10px 0;
    border-radius: 10px;
    transition: all 200ms ease-in-out;
    max-width: 400px;
    margin: 0 auto;
    display: list-item;
    }

    .button {
      display: block;
      margin: 20px auto;
      font-size: 16px;
      background: #1a64d6;
      color: white; 
      border: #1a64d6;
      line-height: 22px;
      padding: 16px 24px;
      border-radius: 30px;
      box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;
      cursor: pointer;
      transition: all 200ms ease-in-out;
    }

    button:hover{
      background: #1a64d6;
      color: white;
      cursor: pointer;
    }

  </style>
  <body>
    <ul>
    <h1> üå§ <br>
      Currently 21&deg; in Tokyo</h1>
        <h2>13&deg; / <strong>23&deg;</strong></h2>
        
      <li>
        <h3>üåß Tomorrow<h3>
        <p>10&deg; / 22&deg;</p>
      </li>
      <li>
        <h3>üå• Saturday</h3>
        <p>15&deg; / 17&deg;</p>
      </li>
      <li>
        <h3>‚òÄÔ∏è Sunday</h3>
        <p>25&deg; / 28&deg;</p>
      </li>
    </ul>
    <button class="button">Change city</button>
  </body>
</html>
